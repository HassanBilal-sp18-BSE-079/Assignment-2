<!DOCTYPE html>
<html>
<head>
    <title>Assignment#2 Sp18-BSE-079</title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <script src="./javascript.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Assignment#2</h1>
        <h1 class="text-center">Calculate Carbohydrates and calories</h1>
        <div class="form-group form-check py-5 chk">
            <h3>Milk</h3>
            <input type="checkbox" class="form-check-input" id="Chocolate-milk">
            <label class="form-check-label" for="Chocolate-milk">Chocolate milk (1 cup)</label><br>
            <input type="checkbox" class="form-check-input" id="Low-fat-milk">
            <label class="form-check-label" for="Low-fat-milk">Low fat (2%) milk</label><br>
            <input type="checkbox" class="form-check-input" id="Pudding">
            <label class="form-check-label" for="Pudding">Pudding (any flavor) (1/2 cup)</label><br>
            <input type="checkbox" class="form-check-input" id="Skim-milk">
            <label class="form-check-label" for="Skim-milk">Skim milk (1 cup)</label><br>
            <input type="checkbox" class="form-check-input" id="Yogurt-fruit-flavored">
            <label class="form-check-label" for="Yogurt-fruit-flavored">Yogurt (fruit-flavored, low fat) (1 cup)</label><br>
            <input type="checkbox" class="form-check-input" id="Yogurt">
            <label class="form-check-label" for="Yogurt">Yogurt(1 cup)</label><br>
            <h3>BEANS</h3>
            <input type="checkbox" class="form-check-input" id="Black-Eye-Peas">
            <label class="form-check-label" for="Black-Eye-Peas">Black Eye Peas (1/2 cup)</label><br>
            <input type="checkbox" class="form-check-input" id="Garbanzo-beans">
            <label class="form-check-label" for="Garbanzo-beans">Garbanzo beans (chick peas) (1 cup)</label><br>
            <input type="checkbox" class="form-check-input" id="Navy-beans">
            <label class="form-check-label" for="Navy-beans">Navy beans (1 cup)</label><br>
            <input type="checkbox" class="form-check-input" id="Pinto-beans">
            <label class="form-check-label" for="Pinto beans">Pinto beans (1 cup)</label><br>
            <h3>Fruits</h3>
            <input type="checkbox" class="form-check-input" id="Apple">
            <label class="form-check-label" for="Apple">Apple (1 medium)</label><br>
            <input type="checkbox" class="form-check-input" id="Banana">
            <label class="form-check-label" for="Banana">Banana (1)</label><br>
            <input type="checkbox" class="form-check-input" id="Dates">
            <label class="form-check-label" for="Dates">Dates (dried)(10)</label><br>
            <input type="checkbox" class="form-check-input" id="Grapes">
            <label class="form-check-label" for="Grapes">Grapes (1 cup)</label><br>
            <input type="checkbox" class="form-check-input" id="orange">
            <label class="form-check-label" for="orange">Orange (1)</label><br>
            <input type="checkbox" class="form-check-input" id="pear">
            <label class="form-check-label" for="pear">Pear (1)</label><br>
            <input type="checkbox" class="form-check-input" id="pineapple">
            <label class="form-check-label" for="pineapple">Pineapple (1 cup)</label><br>
            <h3>Vegetables</h3>
            <input type="checkbox" class="form-check-input" id="carrot">
            <label class="form-check-label" for="carrot">Carrot (1 medium)</label><br>
            <input type="checkbox" class="form-check-input" id="corn">
            <label class="form-check-label" for="corn">Corn (1/2 cup)</label><br>
            <input type="checkbox" class="form-check-input" id="potato">
            <label class="form-check-label" for="potato">Potato (1 large, baked, plain)</label><br>
            <input type="checkbox" class="form-check-input" id="sweet-potato">
            <label class="form-check-label" for="sweet-potato">Sweet Potato (1 large)</label><br>
        </div>
        <div class="btn">
            <button class="btn btn-lg btn-secondary" id="button">calculate</button>
        </div>
        <div class=" result" id="carbo">
            Carbohydrates will be shown here
        </div>
        <div class="result" id="calories">
            Calories will be shown here
        </div>
    </div>


</body>
</html>
